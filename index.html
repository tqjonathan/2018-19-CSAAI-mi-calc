<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

  </head>
  <body onload="main();">
    <!--Numero Calculadora-->
    <p id="Display">DISPLAY</p>
    <p id="0">0</p>
    <p id="1">1</p>
    <p id="2">2</p>
    <p id="3">3</p>
    <p id="4">4</p>
    <p id="5">5</p>

    <p id="7">7</p>
    <p id="8">8</p>
    <p id="9">9</p>

    <!--Operadores-->
    <p id="Suma">+</p>
    <p id="Multiplicacion">x</p>
    <p id="Resta">-</p>
    <p id="Division">:</p>
    <p id="Igual">=</p>

  </body>
</html>
