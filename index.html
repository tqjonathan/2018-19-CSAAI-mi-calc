
<!--Calculadora Básica P2-->
<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

  </head>
  <body onload="main();">
    <!--Nº Calculadora-->
    <button id="Display"></button>
    <div>
      <button id="AC" class="Botones">AC</button>
      <button id="Sqrt" class="Botones">Sqrt</button>
      <button id="Exp" class="Botones">Exp</button>
      <button id="Resta" class="Botones">-</button>

    </div>

    <div>
      <button id="Nº1" class="Botones">1</button>
      <button id="Nº2" class="Botones">2</button>
      <button id="Nº3" class="Botones">3</button>
      <button id="Suma" class="Botones">+</button>
    </div>

    <div>
      <button id="Nº4" class="Botones">4</button>
      <button id="Nº5" class="Botones">5</button>
      <button id="Nº6" class="Botones">6</button>
      <button id="Multiplicacion" class="Botones">x</button>
    </div>

    <div>
      <button id="Nº7" class="Botones">7</button>
      <button id="Nº8" class="Botones">8</button>
      <button id="Nº9" class="Botones">9</button>
      <button id="Division" class="Botones">/</button>

    </div>

    <div>
      <button id="Nº0" class="Botones">0</button>
      <button id="Igual" class="Botones">=</button>
    </div>

  </body>
</html>
